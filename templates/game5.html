<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: grey; /* Grey background for the outside of the box */
        }
        canvas {
            display: block;
            background-color: #70c5ce; /* Sky blue background for the canvas */
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .points-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            /* Add background or padding if you like */
            background-color: rgba(0,0,0,0.4);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="points-display">
        Your Current Points: <span id="currentPoints">Loading...</span>
    </div>
    <a href="/games" class="back-button">Back to games</a>
    <script>
        let isGameStarted = false;
        let gameOver = false;
        let currentPoints = 0;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size to a square (e.g., 600x600)
        const canvasSize = 850;
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        // Bird properties
        const birdWidth = 100;
        const birdHeight = 100;
        let birdX = 100;
        let birdY = canvas.height / 2 - birdHeight / 2;
        let birdSpeed = 0;
        const gravity = 0.1; // Reduced gravity to slow down falling
        const lift = -6.5; // Adjusted lift to slow down the rise

        // Load the bird image
        const birdImage = new Image();
        birdImage.src = "/static/uploads/bird.png";
        const backgroundImage = new Image();
        backgroundImage.src = "/static/uploads/sky2.png";
        const upperPipeImage = new Image();
        upperPipeImage.src = "/static/uploads/pipe.png"; // Replace with your pipe texture path

        const lowerPipeImage = new Image();
        lowerPipeImage.src = "/static/uploads/pipe.png"; // Replace with your pipe texture path

        // Sound
        const jumpSound = new Audio("/static/uploads/jump2.mp3");
        jumpSound.volume = 0.05; // Set volume (0.0 = mute, 1.0 = full volume)

        // Pipe properties
        const pipeWidth = 60;
        const pipeGap = 500; // Space between upper and lower pipe
        const pipeSpeed = 1; // Slowed down pipe speed
        let pipes = [];

        const pointsDisplay = document.getElementById("currentPoints");

        // Score
        let score = 0;

        window.onload = function() {
            fetch('/get_user_info', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.points !== undefined) {
                    currentPoints = data.points;  // Set points from backend
                    document.getElementById('currentPoints').textContent = currentPoints;
                } else {
                    alert(data.error || 'Error fetching user info.');
                }
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
                alert('An error occurred while fetching user info.');
            });
        };

        function updateUserInfo() {
            console.log('Updating user info with points:', currentPoints);

            fetch('/update_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ points: currentPoints })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error('Backend returned an error:', data.error);
                    alert(`Error: ${data.error}`);
                } else {
                    console.log('User info successfully updated:', data.message);
                    alert('User info successfully updated!');
                }
            })
            .catch(error => {
                console.error('Error updating user info:', error);
                alert('An error occurred while updating user info.');
            });
        }
        // Handle spacebar input
        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                console.log("Space bar pressed!"); // Log every space bar press

                if (!isGameStarted) {
                    console.log("Game started!");
                    isGameStarted = true; // Start the game if it hasn't started
                } else if (gameOver) {
                    console.log("Game reset!");
                    resetGame(); // Reset the game when it's over
                }

                birdSpeed = lift; // Lift the bird even after starting
                console.log("Bird lifted! Current birdSpeed: " + birdSpeed);

                jumpSound.currentTime = 0; // Reset the sound to the start
                jumpSound.play(); // Play the sound effect
            }
        });

        function updateBird() {
            birdSpeed += gravity; // Apply gravity
            birdY += birdSpeed; // Update bird's position based on speed

            // Prevent the bird from going below the ground
            const groundLevel = canvas.height - birdHeight; // Ground level position
            if (birdY > groundLevel) {
                birdY = groundLevel; // Keep the bird at ground level
                birdSpeed = 0; // Reset the speed when hitting the ground
            }
        }

        function generatePipes() {
            const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
            const upperPipe = { x: canvas.width, y: 0, height: pipeHeight };
            const lowerPipe = { x: canvas.width, y: pipeHeight + pipeGap, height: canvas.height - pipeHeight - pipeGap };
            pipes.push(upperPipe, lowerPipe);
        }

        function drawPipes() {
            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];

                // Pipe body color (pixelated look)
                ctx.fillStyle = "green";
                for (let y = pipe.y; y < pipe.y + pipe.height; y += 10) {
                    ctx.fillRect(pipe.x, y, pipeWidth, 10); // Draw in 10px blocks
                }

                if (pipe.y === 0) {
                    // Top pipe: Add a bottom cap
                    ctx.fillStyle = "darkgreen";
                    ctx.fillRect(pipe.x - 5, pipe.y + pipe.height, pipeWidth + 10, 15); // Bottom cap
                } else {
                    // Bottom pipe: Add a top cap
                    ctx.fillStyle = "darkgreen";
                    ctx.fillRect(pipe.x - 5, pipe.y - 15, pipeWidth + 10, 15); // Top cap
                }
            }
        }


        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;

                // Remove pipes that are off-screen
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    if (pipe.y === 0) {
                        score++;
                    }
                }
            }
        }

        function checkCollisions() {
            // Check for collisions with pipes
            for (let i = 0; i < pipes.length; i++) {
                const pipe = pipes[i];
                // Check for collision with the upper pipe
                if (
                    birdX + birdWidth > pipe.x && // Bird enters horizontal space of the pipe
                    birdX < pipe.x + pipeWidth && // Bird's horizontal space overlaps with the pipe
                    pipe.y === 0 &&              // Ensure it's the upper pipe
                    birdY < pipe.height           // Bird collides with the upper pipe
                ) {
                    endGame();
                }
                // Check for collision with the lower pipe
                if (
                    birdX + birdWidth > pipe.x && // Bird enters horizontal space of the pipe
                    birdX < pipe.x + pipeWidth && // Bird's horizontal space overlaps with the pipe
                    pipe.y !== 0 &&              // Ensure it's the lower pipe
                    birdY + birdHeight > pipe.y   // Bird collides with the lower pipe
                ) {
                    endGame();
                }
            }
            // Check if the bird hits the ground or goes above the screen
            if (birdY < 0 || birdY + birdHeight > canvas.height) {
            }
        }
        function endGame() {
            gameOver = true; // Set game state to "over"
            currentPoints += score;
            pointsDisplay.textContent = currentPoints;
            updateUserInfo();
        }

        function resetGame() {
            birdY = canvas.height / 2 - birdHeight / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        function drawGameOverMessage() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "red";
            ctx.textAlign = "center";
            ctx.fillText(`You got ${score} points!`, canvas.width / 2, canvas.height / 2);
            
        }

        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Update bird physics
            updateBird();

            if (!isGameStarted) {
                ctx.font = "40px Arial";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.fillText("Press Space to Start", canvas.width / 2, canvas.height / 2);
                requestAnimationFrame(gameLoop); // Keep looping until the game starts
                return; // Exit the loop early if the game hasn't started
            }

            if (gameOver) {
                drawGameOverMessage();
                return;
            }


            // Draw the bird
            ctx.drawImage(birdImage, birdX, birdY, birdWidth, birdHeight);

            // Draw and update pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                generatePipes();
            }
            drawPipes();
            updatePipes();

            // Check for collisions
            checkCollisions();

            // Draw score
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 60, 40);

            // Repeat the game loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop once the bird image is loaded
        birdImage.onload = function() {
            gameLoop();
        };
    </script>
</body>
</html>
