<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: url('/static/uploads/.png') no-repeat center center fixed; /* Arcade background */
            background-size: 1000px;
            position: relative;
            overflow: hidden;
            background-color: grey; /* Grey background for the outside of the box */
        }

        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 28px;
            flex-wrap: wrap;
            position: absolute;
            top: 440px; /* Distance from the top */
            right: -30px; /* Distance from the right */
            width: 100%; /* Take up 80% of the parent's width */
            height: 50vh; /* Take up 50% of the viewport height */
        }
        .game-card img {
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
            width: 170px; /* Ensure consistent width */
            height: 120px; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: Rounded corners */
            transition: transform 0.2s; /* Smooth zoom effect on hover */
            box-shadow: 0 8px 16px 4px rgba(5, 5, 5, 0.6);
        }

        .game-card img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .back-button {
            position: absolute;
            bottom: center;
            left: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        img {
            width: 200px; /* Set a consistent width */
            height: 120px; /* Set a consistent height */
            object-fit: cover; /* Ensures the aspect ratio is maintained */
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .games {
            position: absolute;
            top: -100px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 0; /* Override margin if needed */
        }

        .games img {
            width: 1000px; /* Set a fixed width for the image */
            height: auto; /* Maintain the aspect ratio */
            border-radius: 10px; /* Optional: Add rounded corners */
        }

    </style>
</head>
<body>
    <div class="games">
        <img src="/static/uploads/.png" alt="Game 2">
    </div>

    <div class="game-container">
        <div class="game-card">
            <a href="{{ url_for('game', game_id=1) }}">
                <img src="/static/uploads/image1.jpg" alt="Game 1">
            </a>
        </div>
    
        <div class="game-card">
            <a href="{{ url_for('game', game_id=2) }}">
                <img src="/static/uploads/image2.jpg" alt="Game 2">
            </a>
        </div>
    
        <div class="game-card">
            <a href="{{ url_for('game', game_id=4) }}">
                <img src="/static/uploads/image2.jpg" alt="Game 4">
            </a>
        </div>
    
        <div class="game-card">
            <a href="{{ url_for('game', game_id=5) }}">
                <img src="/static/uploads/sky.png" alt="Game 5">
            </a>
        </div>
    
        <div class="game-card">
            <a href="{{ url_for('game', game_id=6) }}">
                <img src="/static/uploads/game5background.png" alt="Game 6">
            </a>
        </div>
    </div>
    
    <a href="/" class="back-button">Back to Dashboard</a>
</body>
</html>
