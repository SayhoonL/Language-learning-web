<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 200px; /* Set a consistent width */
            height: 120px; /* Set a consistent height */
            object-fit: cover; /* Ensures the aspect ratio is maintained */
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Center</h1>
    <p>Select a game to play!</p>

    <div class="game-container">
        <div class="game-card">
            <h3>Game 1</h3>
            <p>Find the ball under the shells.</p>
            <a href="{{ url_for('game', game_id=1) }}">
                <img src="/static/uploads/image1.jpg" alt="Game 1">
                <button>Play Game 1</button>
            </a>
        </div>

        <div class="game-card">
            <h3>Game 2</h3>
            <p>A classic memory match challenge.</p>
            <a href="{{ url_for('game', game_id=2) }}">
                <img src="/static/uploads/image2.jpg" alt="Game 2">
                <button>Play Game 2</button>
            </a>
        </div>

        <div class="game-card">
            <h3>Game 3</h3>
            <p>Test your reflexes and speed!</p>
            <a href="{{ url_for('game', game_id=3) }}">
                <img src="/static/uploads/image3.jpg" alt="Game 3">
                <button>Play Game 3</button>
            </a>
        </div>

        <div class="game-card">
            <h3>Game 4</h3>
            <p>Test your reflexes and speed!</p>
            <a href="{{ url_for('game', game_id=4) }}">
                <img src="/static/uploads/image4.jpg" alt="Game 4">
                <button>Play Game 4</button>
            </a>
        </div>
    </div>

    <a href="{{ url_for('home') }}">
        <button>Back to Dashboard</button>
    </a>
</body>
</html>
