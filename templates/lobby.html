<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Growth Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .pet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
        }

        .pet-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px 20px;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pet-card:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .pet-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .pet-name {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }

        .pet-level {
            font-size: 16px;
            margin: 5px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Pet Growth Lobby</h1>
    <div class="pet-container" id="petsContainer">
        <p>Loading your pets...</p>
    </div>
    <a href="/">Back to Dashboard</a>

    <script>
        // Fetch the user's pets from the backend
        window.onload = function () {
            fetch('/get_user_pets', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.pets && data.pets.length > 0) {
                        renderPets(data.pets);
                    } else {
                        document.getElementById('petsContainer').innerHTML = '<p>You don\'t have any pets yet!</p>';
                    }
                })
                .catch(error => console.error('Error fetching user pets:', error));
        };

        // Render pets dynamically
        function renderPets(pets) {
            const petsContainer = document.getElementById('petsContainer');
            petsContainer.innerHTML = ''; // Clear existing content

            pets.forEach(pet => {
                const petCard = document.createElement('div');
                petCard.className = 'pet-card';
                petCard.onclick = () => {
                    window.location.href = `/pet?id=${pet.id}`;
                };

                const petImage = document.createElement('img');
                petImage.className = 'pet-image';
                petImage.src = pet.image_url;
                petImage.alt = pet.name;

                const petName = document.createElement('div');
                petName.className = 'pet-name';
                petName.textContent = pet.name;

                const petLevel = document.createElement('div');
                petLevel.className = 'pet-level';
                petLevel.textContent = 'Level: ' + pet.level;

                petCard.appendChild(petImage);
                petCard.appendChild(petName);
                petCard.appendChild(petLevel);
                petsContainer.appendChild(petCard);
            });
        }
    </script>
</body>
</html>
