<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/styles/index.css"> <!-- Link to the new index.css -->

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/uploads/background1.png') no-repeat center center fixed;
            background-size: cover; /* Adjust this percentage to make the background smaller */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            color: white; /* Ensure text is readable */
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }

        .header {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .game-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .game-links img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 16px 4px rgba(0, 0, 0, 0.6);
        }

        .game-links img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Wrapper for username and logout button -->
    <div class="header">
        <button onclick="window.location.href='/logout';">Logout</button> <!-- Logout button -->
    </div>
    <a style="position: fixed; top: 160px; left: 50%; transform: translate(-50%, -50%);">
        <img src="/static/uploads/banner.png" alt="Manage Pets" style="width: 600px; height: auto; transition: transform 0.3s ease-in-out;" 
             onmouseover="this.style.transform='scale(1.1)'" 
             onmouseout="this.style.transform='scale(1)'">
    </a>
    <!-- Lobby -->

    

    <!-- Links to Games, Pets, and Shop -->
    <div class="game-links">
        <a href="/lobby" style="position: fixed; bottom: 300px; right: 680px;">
            <img src="/static/uploads/lobby.png" alt="Lobby" style="width: 150px; height: auto;">
        </a>
        <a href="/games" style="position: fixed; bottom: 230px; left: 300px;">
            <img src="/static/uploads/game.png" alt="Manage Pets" style="width: 180px; height: auto;">
        </a>
        <a href="/manage_pets" style="position: fixed; bottom: 100px; right: 330px;">
            <img src="/static/uploads/egg.png" alt="Manage Pets" style="width: 180px; height: auto;">
        </a>
        <a href="/shop" style="position: fixed; bottom: 480px; left: 120px;">
            <img src="/static/uploads/shop2.png" alt="Manage Pets" style="width: 150px; height: auto;">
        </a>

    </div>
</body>
</html>
